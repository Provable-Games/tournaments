<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Budokan</title>
    <meta name="title" content="Budokan - The fully onchain gaming arena">
    <meta name="description" content="A fully onchain tournament platform. Built for developers and players alike, Budokan provides unprecedented flexibility and composability for onchain games">
    <meta name="keywords" content="budokan, dojo, starknet, onchain, tournament, gaming">

    <!-- Canonical URL -->
    <meta rel="canonical" href="https://budokan.gg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://budokan.gg">
    <meta property="og:title" content="Budokan - The fully onchain gaming arena">
    <meta property="og:description" content="A fully onchain tournament platform. Built for developers and players alike, Budokan provides unprecedented flexibility and composability for onchain games">
    <meta property="og:image" content="https://budokan.gg/src/assets/images/banner-1200x630.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Budokan - The fully onchain gaming arena">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://budokan.gg">
    <meta property="twitter:title" content="Budokan - The fully onchain gaming arena">
    <meta property="twitter:description" content="A fully onchain tournament platform. Built for developers and players alike, Budokan provides unprecedented flexibility and composability for onchain games">
    <meta property="twitter:image" content="https://budokan.gg/src/assets/images/banner-1200x600.webp">
    <meta property="twitter:image:alt" content="Budokan - The fully onchain gaming arena">

    <!-- LinkedIn -->
    <meta property="og:image:url" content="https://budokan.gg/src/assets/images/banner-1200x627.webp">
    <meta property="og:image:secure_url" content="https://budokan.gg/src/assets/images/banner-1200x627.webp">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Favicon variations -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- Image optimizations -->
    <link rel="preload" as="image" href="/background.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/src/assets/images/logo.svg" type="image/svg+xml">
    <link rel="preload" as="image" href="/src/assets/images/banner-1200x630.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/src/assets/images/banner-1200x600.webp" fetchpriority="high">
    <link rel="preload" as="image" href="/src/assets/images/banner-1200x627.webp" fetchpriority="high">
    
    <!-- Resource hints for image optimization -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="https://assets.imgix.net">
    
    <!-- Font optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Then your existing font link with display=swap parameter -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Browser hints for optimizing the Largest Contentful Paint (LCP) -->
    <meta name="schedule-yield" content="largest-contentful-paint">
    
    <!-- Enable early image decode hints for browsers that support it -->
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
