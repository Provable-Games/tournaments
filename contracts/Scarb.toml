[workspace]
members = [
    "packages/tournaments",
    "packages/leaderboard",
]

[workspace.package]
version = "0.0.1"
edition = "2024_07"
cairo-version = "2.10.1"
authors = ["Tournament Platform Team"]
description = "Tournament platform built with Dojo on StarkNet"
repository = "https://github.com/your-org/tournaments"
license = "BUSL-1.1"

[workspace.dependencies]
starknet = "2.10.1"
dojo = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.5.1" }
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.5.1" }
openzeppelin_introspection = { git = "https://github.com/openzeppelin/cairo-contracts", tag = "v1.0.0"}
openzeppelin_token = { git = "https://github.com/openzeppelin/cairo-contracts", tag = "v1.0.0"}

[workspace.tool.fmt]
sort-module-level-items = true